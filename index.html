<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name : ">
            <button><img src="image/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="image/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Surat</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        const apikey = "9493f2de27e9f3b1249ea0f279c75f9b";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {

            if (!city) return;

            const response = await fetch(apiUrl + city + `&appid=${apikey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                const data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                const weatherMain = data.weather[0].main;
                changeBackground(weatherMain);



                if (weatherMain === "Clouds") {
                    weatherIcon.src = "image/clouds.png";
                }
                else if (weatherMain === "Clear") {
                    weatherIcon.src = "image/clear.png";
                }
                else if (weatherMain === "Rain") {
                    weatherIcon.src = "image/rain.png";
                }
                else if (weatherMain === "Drizzle") {
                    weatherIcon.src = "image/drizzle.png";
                }
                else if (weatherMain === "Mist") {
                    weatherIcon.src = "image/mist.png";
                }
                else if (weatherMain === "Haze") {
                    weatherIcon.src = "image/haze.png";
                }



                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
        searchBtn.addEventListener("enteron", () => {
            checkWeather(searchBox.value);
        });

        function changeBackground(weatherMain) {

            const card = document.querySelector(".card");

            switch (weatherMain) {
                case "Clear":
                    card.style.background = "linear-gradient(135deg, #4facfe, #00f2fe)";
                    break;

                case "Clouds":
                    card.style.background = "linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%)";
                    break;

                case "Rain":
                    card.style.background = "linear-gradient(135deg, #2c3e50, #4ca1af)";
                    break;

                case "Drizzle":
                    card.style.background = "linear-gradient(135deg, #89f7fe, #66a6ff)";
                    break;

                case "Mist":
                case "Haze":
                    card.style.background = "linear-gradient(135deg, #00feba, #5b548a)";
                    break;

                default:
                    card.style.background = "linear-gradient(135deg, #4b6cb7, #182848)";
            }

            card.style.transition = "0.8s ease"; 
        }

    </script>


</body>

</html>
